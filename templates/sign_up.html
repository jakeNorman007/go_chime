<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GoChime</title>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div id="sign_up_container" class="w-1/2">
      <div class="flex justify-center mb-[3rem]">
        <p class="text-6xl font-semibold">GoChime</p>
      </div>
      <form id="sign_up_form" hx-post="http://localhost:3000/signup" hx-target="#sign_up_container" hx-swap="outerHTML"
        class="flex flex-col p-3 border border-black gap-2">
        <div class="flex flex-col mt-[2rem]">
          <label for="username">Username:</label>
          <input type="username" id="username" name="username" required class="border border-black mt-1 py-1 pl-2">
        </div>
        <div class="flex flex-col">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required class="border border-black mt-1 py-1 pl-2">
        </div>
        <div class="flex flex-col">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required class="border border-black mt-1 py-1 pl-2">
        </div>
        <div class="flex flex-col py-4">
          <button type="submit" class="bg-blue-500 hover:bg-blue-300 text-white px-3 py-2">Sign up</button>
        </div>
        <div class="flex justify-center gap-1 mb-[1rem]">
          <p>Already have an account?<p>
          <a hx-get="/log_in" hx-trigger="click" hx-target="body" hx-swap="outerHTML" hx-replace-url="true" class="cursor-pointer hover:text-blue-500">
            <p>Log in!</p>
          </a>
        <div>
      </form>
    </div>
  </body>
</html>
